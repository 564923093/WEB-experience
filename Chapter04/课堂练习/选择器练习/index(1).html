<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>实例4</title>

    <style type="text/css">

        *{
            margin: 0;
            padding: 0;
        }

        .mr-header{

            height: 30px;
            background: #393f52;
            line-height: 30px;
            color: #fff;

        }
        ul li
        {
            float: left;
            margin-left: 45px;

            list-style: none;
        }
        ul .mr-li
        {
            margin-right: 300px;

        }

    </style>

</head>
<body>

<!--navigate-->

<nav class="mr-header">
    <ul>
        <li class="mr-li">您好，请登录</li>
        <li>我的订单</li>
        <li>购物车</li>
        <li>商城会员</li>
        <li>网站导航</li>
        <li>客户服务</li>
    </ul>


</nav>


</body>
</html>
