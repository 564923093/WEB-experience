<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JavaScript练习</title>

    <script type="text/javascript">
        function disPlayDate()
        {
            document.getElementById("showDate").innerHTML=Date();
        }


    </script>
</head>
<body>
<p id="showDate">显示时间</p>
<button onclick="disPlayDate()">显示时间</button>


</body>
</html>
